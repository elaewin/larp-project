{% extends "base.html" %}

{% block content %}

<div class="container">

  <h1>Sign up</h1>

  <p>
    Already registered?
    <a href="{% url 'django.contrib.auth.views.login' %}">Sign in here.</a>
  </p>

  <form action="{% url 'registration_register' %}" method="POST" class="form-horizontal">{% csrf_token %}

  <table class="login-form">
    {{ form.as_table}}
  </table>

  <button type="submit" class="submit-btn">Sign Me Up!</button>

  </form>

</div>

{% endblock %}
